{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
              <form class="d-flex" role="search">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-success mx-4" href="{% url 'profile' %}">Profile</a>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a class="btn btn-outline-success mx-4" href="{% url 'signup' %}" >SignUp</a>
                <a class="btn btn-outline-danger" href="{% url 'login' %}">Log in</a>
                {% endif %}
              </form>
            </div>
        </nav>
      {% block content %} {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
