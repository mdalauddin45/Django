<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufi Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">

<body>
    <!--navbar-->
    <nav class="d-flex justify-content-around align-items-center nav-container">
      <div class=" d-flex align-items-center gap-2">
          <h3>Sufi Store</h3>
      </div>
      <div class="menu-container d-flex gap-4">
          <a href="/" class="menu">Home</a>

      </div>
    </nav>
    <div class="searchbar text-center">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Enter User ID" aria-label="Search">
            <button class="button-37" type="submit">Search</button>
        </form>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div id="alluser" class="row" >
                
            </div>
            <div id="nodata" class="text-center">

            </div>
            <div  id="spinner" class="loading text-center m-auto spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Bootstrap + Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
