        <div class="row">
          <div class="col-md-6">
            <h2>Create New User</h2>
            <form id="createUserForm">
              <div class="form-group">
                <label for="newUserName">Username:</label>
                <input type="text" class="form-control" id="newUserName" placeholder="Enter Username" required>
              </div>
              
              <div class="form-group">
                <label for="newUserEmail">Email:</label>
                <input type="email" class="form-control" id="newUserEmail" placeholder="Enter Email" required>
              </div>
    
              <div class="form-group">
                <label for="newUserPassword">Password:</label>
                <input type="password" class="form-control" id="newUserPassword" placeholder="Enter Password" required>
              </div>
    
              <div class="form-group">
                <label for="newUserPhone">Phone:</label>
                <input type="text" class="form-control" id="newUserPhone" placeholder="Enter Phone" required>
              </div>
    
              <div class="form-group">
                <label for="newUserCity">City:</label>
                <input type="text" class="form-control" id="newUserCity" placeholder="Enter City" required>
              </div>
    
              <div class="form-group">
                <label for="newUserZipcode">Zip code:</label>
                <input type="text" class="form-control" id="newUserZipcode" placeholder="Enter Zip code" required>
              </div>
    
              <div class="form-group">
                <label for="newUserStreet">Street:</label>
                <input type="text" class="form-control" id="newUserStreet" placeholder="Enter Street" required>
              </div>
    
              <button type="submit" class="btn btn-primary" onclick="createNewUser(event)">Create User</button>
            </form>
          </div>
        </div>
